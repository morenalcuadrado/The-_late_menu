<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The PizzaBurguers sisters</title>
        <link href="styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>The PizzaBurguers sisters</h1>
                <p class="established">Est. 1984</p>
                <hr>
                <section>
                    <h2>Burguers</h2>
                    <article class="item">
                        <p class="flavor">Blue cheese</p><p
                            class="price">10.00 usd</p>
                        <img src="Photos_menu/Burger/Blue_cheese.webp"
                            alt="Blue_cheese" />
                    </article>
                    <article class="item">
                        <p class="flavor">American Bacon</p><p
                            class="price">10.75 usd</p>
                        <img src="Photos_menu/Burger/American_Bacon.webp"
                            alt="American_Bacon" />
                    </article>
                    <article class="item">
                        <p class="flavor">Cheese Bacon</p><p
                            class="price">11.50 usd</p>
                        <img src="Photos_menu/Burger/Cheese_Bacon.webp"
                            alt="Cheese_Bacon" />
                    </article>
                    <article class="item">
                        <p class="flavor">Pickle sauce</p><p
                            class="price">12.00 usd</p>
                        <img src="Photos_menu/Burger/Pickle_sauce.webp"
                            alt="Pickle sauce" />
                    </article>
                    <h2>Pizzas</h2>
                    <article class="item">
                        <p class="flavor">Fathead pizza</p><p
                            class="price">11.50 usd</p>
                        <img src="Photos_menu/Pizza/Fathead_pizza.webp"
                            alt="Fathead_pizza" />
                    </article>
                    <article class="item">
                        <p class="flavor">Feta tomato</p><p
                            class="price">11.50 usd</p>
                        <img src="Photos_menu/Pizza/Feta_tomato.WEBP"
                            alt="Feta_tomato" />
                    </article>
                    <article class="item">
                        <p class="flavor">Fish caramel</p><p
                            class="price">12.00 usd</p>
                        <img src="Photos_menu/Pizza/Fish_caramel.WEBP"
                            alt="Fish_caramel" />
                    </article>
                    <article class="item">
                        <p class="flavor">Only cheese</p><p
                            class="price">12.50 usd</p>
                        <img src="Photos_menu/Pizza/Only_cheese.webp"
                            alt="Only_cheese" />
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
        </div>
    </body>
</html>
